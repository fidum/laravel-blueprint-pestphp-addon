models:
  Post:
    title: string:400
    content: longtext
    published_at: nullable timestamp
    user_id: id

controllers:
  Post:
    index:
      query: all
      render: post.index with:posts

    store:
      validate: title, content, user_id
      save: post
      send: ReviewPost to:post.user.email with:post
      dispatch: SyncMedia with:post
      fire: NewPost with:post
      flash: post.title
      redirect: post.index
